<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cursoJS-basico-master/aula10/endereços/style.css">
    <title>Endereços</title>
</head>
<body>
    <div class="form">
        <div>
            Área : 
            <input type="number" placeholder="Digite a área sem m²" required  id="area">
        </div>
        <div>
            Número : 
            <input type="number" placeholder="Digite o N° da casa" required  id="number">
        </div>
        <div>
            Bairro : 
            <input type="text" placeholder="Digite o bairro" required  id="bairro">
        </div>
        <div>
            Cidade : 
            <input type="text" placeholder="Digite a Cidade" required id="cidade">
        </div>

        <button>Salvar</button>

        <ul id="list">

        </ul>
    </div>
    <script src="/cursoJS-basico-master/aula10/endereços/script.js"></script>
</body>
</html>
