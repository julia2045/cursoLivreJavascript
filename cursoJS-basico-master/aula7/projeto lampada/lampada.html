<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cursoJS-basico-master/aula7/projeto lampada/lampada.css">
    <title>Projeto lâmpada</title>
</head>
<body> 
    <div class="content">
        <h1>Aperte o botão para acender a Lâmpada</h1>
        <div>
            <img src="/cursoJS-basico-master/aula7/projeto lampada/imagens/bob esponja.png" data-personagem="bobEsponja" alt="Lâmpada" id="personagem">
        </div>
       
        <div class="buttons">
            <button onclick="toggleImage('bob esponja.png', 'Bob Esponja')">Bob Esponja</button>
            <button onclick="toggleImage('patrick.png', 'Patrick')">Patrick</button>
            <button onclick="pegarPersonagem()">Qual é o personagem?</button>
        </div>
    </div>
    <script src="/cursoJS-basico-master/aula7/projeto lampada/lampada.js"></script>
</body>
</html>
